<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">Shopping Cart</div>
        <div class="cart-info">
            <button id="view-cart-btn">View Cart (0)</button>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <section id="cart-summary" class="cart-summary">
                    <h2 class="text-primary">Your Cart</h2>
                    <div id="cart-items"></div>
                    <div id="total-price">Total: $0.00</div>
                    <button id="clear-cart-btn" class="btn btn-warning">Clear Cart</button>
                    <button id="checkout-btn" class="btn btn-primary">Checkout</button>
                </section>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
    <section id="product-list" class="product-list"></section>


    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
